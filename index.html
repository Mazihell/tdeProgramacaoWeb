<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilos.css">


</head>

<body>
    <h2 class="h2">Informe seu usuario e senha</h2>
    <table class="table">
        <tr>
            <td class="alinha_texto">Usuario:</td>
            <td><input type="text" name="Usuario" size="15" placeholder="E-mail" /></td>
        </tr>
        <tr>
            <td class="alinha_texto">Senha:</td>
            <td><input type="password" name="Senha" size="15"></td>
        </tr>
        <tr>
            <td><button class="estilo_confirma">Confirmar</button></td>
            <td><button class="estilo_cancela">Cancelar</button></td>
        </tr>
        <tr>
            <td><button class="estilo_novo">Novo</button></td>
        </tr>

    </table>

</body>

</html>

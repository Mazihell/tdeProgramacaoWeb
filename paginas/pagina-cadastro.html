<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos-cadastro.css">
    <script type="text/javascript" src="../js/funcoes.js"></script>

</head>

<body>
    <form class="form">
        <div class="class-div">
            <h2 class="class-cor-texto">
                Preencha os dados abaixo</h2>
            <p class="class-titulo">Cadastro de acesso</p>
            <div class="class-div-dados">
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="class-div-dados">
                <input type="text" name="sobrenome" placeholder="Digite seu sobre nome" required>
            </div>
            <div class="class-div-dados">
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="class-div-dados">
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="class-div-dados">
                <input type="password" name="password" placeholder="Confirme sua senha" required>
            </div>
            <div class="class-div-dados botao">
                <button type="submit" id="btConfirma">CONFIRMA</button>
            </div>

        </div>



    </form>


</body>

</html>
